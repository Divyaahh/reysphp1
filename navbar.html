<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Nav with Dark Theme</title>

  <style>
    /* Dark theme variables */
    html[data-theme="dark"] {
      --bg-color: #1a1a1a;
      --text-color: #ffffff;
      --nav-bg: #0d2630;
      --intro-text-bg: #000000;
      --intro-text-text: #ffffff;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      font-family: sans-serif;
    }

    nav {
      background-color: midnightblue;
      padding: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
      position: relative;
    }

    .logo {
      font-weight: bold;
      font-size: 1.2rem;
    }

    .nav-menu {
      display: flex;
      justify-content: space-between;
      width: 80%;
    }

    .nav-links,
    .nav-account {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .nav-links a,
    .nav-account a {
      color: inherit;
      text-decoration: none;
    }

    .hamburger {
      display: none;
      cursor: pointer;
      z-index: 101;
    }

    .bar {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 5px 0;
      transition: all 0.3s ease;
    }

    /* Responsive menu */
    @media screen and (max-width: 768px) {
      .hamburger {
        display: block;
      }

      .nav-menu {
        position: fixed;
        flex-direction: column;
        background-color: midnightblue;
        width: 100%;
        height: 100vh;
        top: 0;
        left: -100%;
        padding: 80px 30px 30px;
        transition: 0.3s;
        box-shadow: 0 10px 27px rgba(0, 0, 0, 0.05);
        z-index: 100;
      }

      .nav-links,
      .nav-account {
        flex-direction: column;
        align-items: center;
        margin-top: 20px;
      }

      .nav-links div,
      .nav-account div,
      .nav-links a,
      .nav-account a {
        margin: 10px 0;
      }

      .nav-menu.active {
        left: 0;
      }

      .hamburger.active .bar:nth-child(1) {
        transform: translateY(8px) rotate(45deg);
      }

      .hamburger.active .bar:nth-child(2) {
        opacity: 0;
      }

      .hamburger.active .bar:nth-child(3) {
        transform: translateY(-8px) rotate(-45deg);
      }
    }
  </style>
</head>
<body>

  <nav>
    <div class="logo">LOGO</div>

    <div class="hamburger" onclick="toggleMenu(this)">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <div class="nav-menu">
      <div class="nav-links">
        <a href="home.html"><div>HOME</div></a>
        <a href="recipe2.html"><div>RECIPE</div></a>
        <div>TIPS</div>
        <div>SOCIAL</div>
      </div>
      <div class="nav-account">
        <button class="theme-toggle">
          <i class="fas fa-sun"></i>
          <span class="theme-text">Light Mode</span>
        </button>
        <a href="signup.html"><div>LOGIN</div></a>
        <a href="signup.html"><div>SIGNUP</div></a>
      </div>
    </div>
  </nav>

  <script src="navbar.js"></script>

</body>
</html>
